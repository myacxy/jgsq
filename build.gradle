apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '0.1'
group = 'net.myacxy'

wrapper {
    gradleVersion = '2.9'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.google.code.gson:gson:2.4'
}