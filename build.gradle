apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.7
version = '0.1'
group = 'net.myacxy'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.code.gson:gson:2.8.0'
    testCompile group: 'org.apache.mina', name: 'mina-core', version: '2.0.15'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
